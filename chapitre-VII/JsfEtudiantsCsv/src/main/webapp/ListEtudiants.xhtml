<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestion des étudiants</title>
    </h:head>
    <h:body>
        <h2>Liste des étudiants</h2>
        <f:view>
            <h:form>
                <h:dataTable value="#{etuPresenter.listEtudiants}" var="item">
                    <h:column>  
                        <f:facet name="header">Nom</f:facet>  
                        <h:outputText value="#{item.nom}"/>  
                        </h:column>  
                        <h:column>  
                                <f:facet name="header">Prénom</f:facet>  
                                <h:outputText value="#{item.prenom}"/>  
                        </h:column>  
                        <h:column>  
                                <f:facet name="header">Date de Naissance</f:facet>  
                        <h:outputText value="#{item.dateNaissance}"/>  
                        </h:column>
                        <h:column>  
                                <f:facet name="header">Mail</f:facet>  
                        <h:outputText value="#{item.email}"/>  
                        </h:column>                                      
                </h:dataTable>
                <br/>
                Saisie d'un nouvel étudiant <h:commandButton value="Créer" type="submit" action="CreateEtudiant" />
            </h:form>
        </f:view>   
    </h:body>
</html>
