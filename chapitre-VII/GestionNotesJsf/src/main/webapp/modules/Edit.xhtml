<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModulesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModulesLabel_idModule}" for="idModule" />
                    <h:inputText id="idModule" value="#{modulesController.selected.idModule}" title="#{bundle.EditModulesTitle_idModule}" required="true" requiredMessage="#{bundle.EditModulesRequiredMessage_idModule}"/>
                    <h:outputLabel value="#{bundle.EditModulesLabel_matiere}" for="matiere" />
                    <h:inputText id="matiere" value="#{modulesController.selected.matiere}" title="#{bundle.EditModulesTitle_matiere}" />
                    <h:outputLabel value="#{bundle.EditModulesLabel_coefficient}" for="coefficient" />
                    <h:inputText id="coefficient" value="#{modulesController.selected.coefficient}" title="#{bundle.EditModulesTitle_coefficient}" />
                </h:panelGrid>
                <h:commandLink action="#{modulesController.update}" value="#{bundle.EditModulesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditModulesViewLink}"/>
                <br />
                <h:commandLink action="#{modulesController.prepareList}" value="#{bundle.EditModulesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditModulesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
