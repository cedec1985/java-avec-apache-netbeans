<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModulesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModulesLabel_idModule}"/>
                    <h:outputText value="#{modulesController.selected.idModule}" title="#{bundle.ViewModulesTitle_idModule}"/>
                    <h:outputText value="#{bundle.ViewModulesLabel_matiere}"/>
                    <h:outputText value="#{modulesController.selected.matiere}" title="#{bundle.ViewModulesTitle_matiere}"/>
                    <h:outputText value="#{bundle.ViewModulesLabel_coefficient}"/>
                    <h:outputText value="#{modulesController.selected.coefficient}" title="#{bundle.ViewModulesTitle_coefficient}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modulesController.destroyAndView}" value="#{bundle.ViewModulesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModulesEditLink}"/>
                <br />
                <h:commandLink action="#{modulesController.prepareCreate}" value="#{bundle.ViewModulesCreateLink}" />
                <br />
                <h:commandLink action="#{modulesController.prepareList}" value="#{bundle.ViewModulesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModulesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
