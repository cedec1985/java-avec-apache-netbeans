<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNotesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNotesLabel_idNote}" for="idNote" />
                    <h:inputText id="idNote" value="#{notesController.selected.idNote}" title="#{bundle.CreateNotesTitle_idNote}" required="true" requiredMessage="#{bundle.CreateNotesRequiredMessage_idNote}"/>
                    <h:outputLabel value="#{bundle.CreateNotesLabel_note}" for="note" />
                    <h:inputText id="note" value="#{notesController.selected.note}" title="#{bundle.CreateNotesTitle_note}" />
                    <h:outputLabel value="#{bundle.CreateNotesLabel_idEtudiant}" for="idEtudiant" />
                    <h:selectOneMenu id="idEtudiant" value="#{notesController.selected.idEtudiant}" title="#{bundle.CreateNotesTitle_idEtudiant}" required="true" requiredMessage="#{bundle.CreateNotesRequiredMessage_idEtudiant}">
                        <f:selectItems value="#{etudiantsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNotesLabel_idModule}" for="idModule" />
                    <h:selectOneMenu id="idModule" value="#{notesController.selected.idModule}" title="#{bundle.CreateNotesTitle_idModule}" required="true" requiredMessage="#{bundle.CreateNotesRequiredMessage_idModule}">
                        <f:selectItems value="#{modulesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notesController.create}" value="#{bundle.CreateNotesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{notesController.prepareList}" value="#{bundle.CreateNotesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNotesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
