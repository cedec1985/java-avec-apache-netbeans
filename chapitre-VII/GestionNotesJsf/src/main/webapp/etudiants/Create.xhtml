<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEtudiantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">         
                    <h:outputLabel value="#{bundle.CreateEtudiantsLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{etudiantsController.selected.nom}" title="#{bundle.CreateEtudiantsTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantsLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{etudiantsController.selected.prenom}" title="#{bundle.CreateEtudiantsTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantsLabel_dtNaissance}" for="dtNaissance" />
                    <h:inputText id="dtNaissance" value="#{etudiantsController.selected.dtNaissance}" title="#{bundle.CreateEtudiantsTitle_dtNaissance}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etudiantsController.create}" value="#{bundle.CreateEtudiantsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{etudiantsController.prepareList}" value="#{bundle.CreateEtudiantsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEtudiantsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
